<body>
    <div class="header-part">
        <img src="image/home.jpg" alt="home" width="16%" height="16%">
        <P><span class="dot"></span>แหล่งรวมงาน part-time และ ลูกจ้างมากมาย</P>
    </div>
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign
                        in with Facebook</span> </button>
            </div>
            <p style="text-align:center"> OR </p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username or Email address" required=""
                autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <button class="btn btn-success btn-block" type="submit" id="quickstart-sign-in" onclick="toggleSignIn()"><i
                    class="fas fa-sign-in-alt"></i> Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button class="btn btn-primary btn-block" type="submit" id="btn-signup"><i class="fas fa-user-plus"></i>
                Sign up New Account</button>
            <a class="skip" href="index.html">กดข้าม >></a>
        </form>

        <form class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <button class="btn btn-primary btn-block" type="submit" onclick="resetPassword()">Reset
                Password</button>
            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>

        <form class="form-signup">
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign
                        up with Facebook</span> </button>
            </div>
            <p style="text-align:center">OR</p>

            <!-- <input type="text" id="user-name" class="form-control" placeholder="Username" required="" autofocus=""> -->
            <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
            <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">

            <button class="btn btn-primary btn-block" type="button" onclick="handleSignUp()"><i
                    class="fas fa-user-plus"></i> Sign Up</button>
            <button class="btn btn-success btn-block" type="submit" id="quickstart-verify-email"
                onclick="sendEmail()">Send Email Verification</button>
            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        </form>
        <br>
    </div>

    <div class="quickstart-user-details-container">
        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
        <div>Firebase auth <code>currentUser</code> object value:</div>
        <pre><code id="quickstart-account-details">null</code></pre>
    </div>
