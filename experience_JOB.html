<body>
    <div class="header">
        <img src="image/home.jpg" alt="home" width="10%" height="10%">
    </div>
    <div class="container">
        <form ation="">
            <div class="topic">ประสบการณ์ด้านการทำงาน</div>
            <div class="chkEx" id="chkEx">
                <input type="radio" id="chkEx1" name="chkEx" value="มี">มีประสบการณ์ด้านการทำงาน</span><br>
                <input type="radio" id="chkEx2" name="chkEx" value="ไม่มี">ไม่มีประสบการณ์ด้านการทำงาน</span><br>
                <p>(หากคุณไม่มีประสบการณ์ด้านการทำงาน ให้กดเครื่องหมายถูกและกดขั้นตอนถัดไป)</p>
            </div>
            <div class="row">
                <div>
                    <label for="positionJOB">ตำแหน่งงาน</label>
                </div>
                <div>
                    <input type="text" id="positionJOB" name="positionJOB"  placeholder="ตำแหน่งงาน">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="workplace">บริษัท / ร้านค้า</label>
                </div>
                <div>
                    <input type="text" id="workplace" name="workplace"  placeholder="สถานที่ทำงาน">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="detailJOB">รายละเอียดของงานที่ทำ</label>
                </div>
                <div>
                    <textarea type="text" id="detailJOB" name="detailJOB" placeholder="รายละเอียดหน้าที่ที่ได้รับผิดชอบ"></textarea>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="lengthTimeJOB">ระยะเวลาในการทำงาน</label>
                </div>
                <div id="lengthTimeJOB">
                    <input type="number" id="lengthYear" min="1" max="100" placeholder="...ปี">
                    <label>ปี</label>
                    <input type="number" id="lengthMonth" min="1" max="100" placeholder="...เดือน">
                    <label>เดือน</label>
                    <input type="number" id="lengthDay" min="1" max="100" placeholder="...วัน">
                    <label>วัน</label>
                </div>
            </div>
            <div class="row">
                <div class="butt">
                    <br><button  type='button' onclick="saveExperienceJOB()">เพิ่มประสบการณ์ในการทำงาน</button>
                </div>
            </div>
            <div class="row">
                <br><button type='button' id="next">ขั้นตอนต่อไป</button>
            </div>
        </form>
    </div>
