<!DOCTYPE html>
<html>
<title>Alot JOBs</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .my-custom-input-label-box input[type="checkbox"] {
            display: none;
        }

        .my-custom-input-label-box input+label {
            display: inline-block;
            width: 60px;
            height: 30px;
            cursor: pointer;
            background-image: url("image/พนักงานเสิร์ฟ.jpg");
        }

        .my-custom-input-label-box input[type="checkbox"]:checked+label {
            background-image: url("image/พนักงานเสิร์ฟ.jpg")
        }
    </style>
</head>

<body>
    <input id="myInput" type="checkbox" name="myInput" />
    <label for="myInput">Some text</label>
</body>
